<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django Crud Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Gallardo's App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        		<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>

				{% if user.is_authenticated %}

				<li class="nav-item">
					<a class="nav-link"href="/tasks">Tasks Pendig</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="/tasks_completed/">Tasks Completed</a>
				</li>


				<li class="nav-item">
					<a class="nav-link" href="/tasks/create/">Create task</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="/logout">Logout</a>
				</li>

				{% else %}

				<li class="nav-item">
					<a class="nav-link" href="/signup">SIGN-UP</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/signin">Login</a>
				</li>

				{% endif %}
          </ul>
    </div>
  </div>
</nav>


	{% block content %}
	{% endblock %}

<footer style="background-color: #333; padding: 20px; margin-top: 20px;">
	<div style="max-width: 900px; margin: 0 auto; padding: 20px;">
		<p style="margin: 0; color: #fff; text-align: center;">Derechos del autor &copy; 2023. Todos los derechos reservados.</p>
	</div>
</footer>

</body>
</html>
