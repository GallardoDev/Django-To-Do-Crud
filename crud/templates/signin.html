{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>
<html>
	<head>
	
	</head>
	<body>

<main class="container">
	<div class="row">
		<section class="col-md-4 offset-md-4 mt-5">
		<form action="/signin/" method="POST" class="card card-body">

		{{error}}

		{% csrf_token %}

				<h1 class="text-center">Login</h1>

				{{error}}

				{% csrf_token %}

				<div class="mb-3">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Write your username" >
				</div>

				<div class="mb-3">
					<label for="password">Password &#x1F512;</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Write your password" >
				</div>
				

				<button class="btn btn-primary">
					SIGN-IN
				</button>

				<div class="checkbox" style="display: flex; align-items: center; justify-content: space-between; margin-top: 10px;">
					<input type="checkbox" id="remember" name="remember">
					<label for="remember" style="font-weight: bold; margin-bottom: 5px; text-align: left;">
						Remember me
					</label>
					<a href="/" style="color: #007bff; text-decoration: none;">Forgot password</a>
				</div>

		</form>
		</section>
	</div>
</main>
</body>
</html>

{% endblock %}
